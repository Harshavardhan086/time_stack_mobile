<div class="body-wrapper clearfix">
  <section class="fSection">
    <div class="row">
      <div class="col-sm-7">
        <form id="loginForm" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
          <div class="row">
            <div class="col-sm-12">
              <i class="name_icon fa fa-user-circle-o" aria-hidden="true"></i>
              <input type="text" class="cust_input" formControlName="userName"  placeholder="Username" required/>
            </div>
          </div>
          <div class="_clearfix"></div>
          <div class="row">
            <div class="col-sm-12">
              <i class="password_icon fa fa-lock" aria-hidden="true"></i>
              <input type="password" class="cust_input" formControlName="userPassword"  placeholder="Password" required/>
            </div>
          </div>
          <div class="_clearfix"></div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn cust_btn submit">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
