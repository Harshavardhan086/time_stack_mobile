<div class="body-wrapper clearfix">
  <section class="fSection">
    <div class="row">
      <div class="col-sm-7">
        <form id="loginForm" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
          <div class="row">
            <div class="col-sm-12">
              <label class="label_txt" for="userName">User Name</label>
              <input type="text" class="cust_input" formControlName="userName"  placeholder="Enter Name" required/>
            </div>
          </div>
          <div class="_clearfix"></div>
          <div class="row">
            <div class="col-sm-12">
              <label class="label_txt" for="userPassword">Password</label>
              <input type="password" class="cust_input" formControlName="userPassword"  placeholder="Enter Password" required/>
            </div>
          </div>
          <div class="_clearfix"></div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn cust_btn submit">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
