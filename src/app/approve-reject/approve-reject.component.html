<br>
<div>
	<h5>Time Sheets Submitted for Approval</h5>
</div>

<div class="approve-reject jumbotron" style ="width: 100%; padding: 10px">
	<div class="row" style="padding:10px;">
			<table class="table">
				<thead>
			  		<tr>
					  	<th> Start Date</th>
					    <th> Employee</th>
					    <th> Hours</th>
					    
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let t of timesheet" (click)="show_row(hideRow)">
						<td>{{t.start}}<br/>
						<span *ngIf="!hideRow">{{t.end}}</span>
						</td>
                    	<td>{{t.employee}}<br/>
                    	<span *ngIf="!hideRow">{{t.project}}</span></td>
                    	<td>{{t.hours}}<br/>
                    	<span *ngIf="!hideRow"><button id= {{t.id}} (click)="approve($event)">Approve</button><button id= {{t.id}} (click)="reject($event)">Reject</button></span>
                    	</td>
                    </tr>        
				</tbody>
			</table>
			
    </div>

</div>
