<!--Date Selection -->
<div class="jumbotron" style ="margin: auto; width: 100%; padding: 10px">
  <p>Today is {{today | date: 'EEEE, MMMM d, y' }}</p>
  <h4>Select Date for Timesheet:</h4>
  <div class="col-sm-12">
    <select [(ngModel)] ="dSelected" (ngModelChange)='onDaySelected($event)'>
      <option *ngFor="let d of dropDown" [ngValue] ="d">
        {{d}}
      </option>
    </select>
    <button type="submit"  class="btn cust_btn submit" (click) = "update_date(d)">Fetch</button>
    <br>
    {{modifiedtext}}
  </div>
</div>  
<hr/>
<div class="body-wrapper clearfix jumbotron">
  <section class="fSection">
    <div class="row form-field-wrapper">
      <div class="col-sm-12">
        <form id="newEntryForm" [formGroup]="newEntryForm" autocomplete="off" (ngSubmit)="createEntry()">
            <!--Project_Id-->

          <div class="row" style="padding:10px;">
            <div class="col-sm-12">
              <label class="label_txt col-sm-4" for="project"> Project<sup>*</sup></label>

                <select id="project" formControlName="project" (change)='loadTasks($event.target.value)' style="width:170px;" required>
                  <option *ngFor="let p of project" [ngValue] ="p.id">
                    {{p.name}}
                  </option>
                </select>
            </div>
          </div>
          <!--Task_Id -->
          <div class="row" style="padding:10px;">
            <div class="col-sm-12">
              <label class="label_txt col-sm-4" for="task"> Tasks<sup>*</sup></label>
              <select id="task" formControlName="task" style="width:170px;" required="required">
                <option *ngFor="let t of task" [ngValue] ="t.id">
                  {{t.code}}
                </option>
              </select>
            </div>
          </div>
          <!--Hours -->
          <div class="_clearfix"></div>
            <div class="row" style="padding:10px;">
                <div class="col-sm-12">
                  <label class="label_txt col-sm-4" for="hours"> Hours<sup>*</sup></label>
                  <input type="text" class="cust_input" formControlName="hours"  placeholder="Enter Hours Worked" required/>
                </div>
            </div>
            <!--Vacation -->
            <div class="row" style="padding:10px;">
                <div class="col-sm-12">
                  <label class="label_txt col-sm-4" for="vacation_type_id"> Vacation Type <sup>*</sup></label>
                  <select id="vacation" formControlName="vacation" style="width:170px;" required="required">
                    <option value=""></option>
                    <option *ngFor="let v of vacation" [ngValue] ="v.id">
                      {{v.title}}
                    </option>
                  </select>
                </div>
            </div>
            <!--description/activity_log -->
            <div class="row" style="padding:10px;">
                <div class="col-sm-12">
                  <label class="label_txt col-sm-4" for="description"> Description<sup>*</sup></label>
                  <input type="text" class="cust_input" formControlName="activity_log"  placeholder="Work notes" required/>
                </div>
            </div>
            <!-- send it off -->
            <div class="_clearfix"></div>
            <div class="row" style="padding:10px;">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn cust_btn submit" *ngIf="appointmentAction != 'Edit'">Submit</button>
                    <button type="submit" class="btn cust_btn submit" *ngIf="appointmentAction == 'Edit'">Update</button>
                </div>
            </div>

        </form>
      </div>
    </div>
  </section>
</div>
