<!--Date Selection -->

<div class="container-fluid">
<div class="jumbotron unit1">
  <h4>Change Time Entry:</h4>
  <div class="col-sm-12 dateselect">
    <select [(ngModel)] ="dSelected" (ngModelChange)='onDaySelected($event)'>
      <option *ngFor="let d of dropDown" [ngValue] ="d">
        {{d}}
      </option>

    </select>
    <button type="submit"  class="btn cust_btn submit" (click) = "update_date()">Change</button>

  </div>
</div>  <!-- End Jumbo-->
</div>
<hr/>
<div class="container-fluid">
<div class="body-wrapper clearfix jumbotron">
  <section class="fSection">
    <div class="row form-field-wrapper">
      <div class="col-sm-12">
        <h4 class ="currentEntry"> Current Entry: {{displayDay}}</h4>
        <form id="newEntryForm" [formGroup]="newEntryForm" autocomplete="off" (ngSubmit)="createEntry()">


          <p class="alreadydone">{{warning1| uppercase}}</p>
<!--Project_Id-->
          <div class="row" >
            <div class="col-sm-12">
              <label class="label_txt col-sm-4" for="project">Project:<sup>*</sup></label>
                <select id="project" formControlName="project" (change)='loadTasks($event.target.value)'  >
                  <option value=""></option>
                  <option *ngFor="let p of project" [ngValue] ="p.id">
                    {{p.name}}
                  </option>
                </select>
                <span *ngIf="newEntryForm.invalid">*</span>
            </div>
          </div>
<!--Task_Id -->
          <div class="row">
            <div class="col-sm-12">
              <label class="label_txt col-sm-4" for="task"> Task:</label>
              <select id="task" formControlName="task" >
                <option *ngFor="let t of task" [ngValue] ="t.id">
                  {{t.code}}
                </option>
              </select>
            </div>
          </div>
<!--Hours -->
          <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12">
                  <label class="label_txt col-sm-4" for="hours">Hours Worked:<sup>*</sup></label>
                  <input type="text" class="cust_input" formControlName="hours"  placeholder="Enter Hours Worked" required />
                    <span *ngIf="newEntryForm.invalid">*</span>
                </div>
            </div>
<!--description/activity_log -->
            <div class="row">
                <div class="col-sm-12">
                  <label class="label_txt col-sm-4" for="description"> Description:<sup>*</sup></label>
                  <input type="text" class="cust_input" formControlName="activity_log"  placeholder="Shift Details"    />
                  <span *ngIf="newEntryForm.invalid">*</span>
                </div>
            </div>
        <!--Vacation -->
            <div class="row" >
                <div class="col-sm-12">
                  <label class="label_txt col-sm-4" for="vacation_type_id"> Vacation Type:</label>
                  <select id="vacation" formControlName="vacation" >
                    <option value=""></option>
                    <option *ngFor="let v of vacation" [ngValue] ="v.id">
                      {{v.title}}
                    </option>
                  </select>
                </div>
            </div>
            <br>
            <!-- send it off -->
            <div class="_clearfix"></div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>
                        {{warning}}
                    </h2>
                    <button type="submit" [disabled]="!newEntryForm.valid" class="btn cust_btn submit">Save Entry</button>

                </div>
            </div>

        </form>
      </div>
    </div>
  </section>
</div>
</div>

<hr>
